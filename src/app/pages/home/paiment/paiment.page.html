<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button *ngIf="!back"></ion-menu-button>
      <ion-back-button *ngIf="back" defaultHref="/home"></ion-back-button>

    </ion-buttons>

  </ion-toolbar>
</ion-header>
<ion-content class="ion-no-border ion-padding center">
  <ion-card align="center" style="border-raduis :50px;    margin: 150px auto;
  float: none;
  margin-bottom: 24px;
">
    <ion-card-header>
      <ion-card-title align="center">ID Paiement</ion-card-title>

    </ion-card-header>

    <ion-item lines="none">
      <ion-label><b>code:</b></ion-label>
      <ion-input [(ngModel)]="textToCode"> </ion-input>
      <ion-icon name="copy-outline" (click)="copy()"></ion-icon>
    </ion-item>


    <div class="center" *ngIf="myAngularxQrCode">
      <qrcode [qrdata]="myAngularxQrCode"></qrcode>
    </div>
  </ion-card>
</ion-content>
