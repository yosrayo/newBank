<ion-content [fullscreen]="true">
  <ion-header class="ion-no-border">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/register2" ></ion-back-button>
        <ion-text>Inscription etape 2</ion-text>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <div id="recaptcha-container"></div>

  <ion-button fill="clear" class="ion-margin" (click)="modalCtrl.dismiss()">
    <ion-icon name="arrow-back" slot="icon-only" color="white"></ion-icon>
  </ion-button>
</ion-content>


<ion-footer class="ion-no-border">

  <ion-list lines="none">
    <ion-list-header class="ion-margin">
      <ion-label>Code Verification</ion-label>
    </ion-list-header>

    <ion-item class="ion-margin" lines="none">
      <ion-label>
        Enter Verification Code
        <div class="ion-padding-top" align="center">
          <ng-otp-input
            (onInputChange)="onOtpChange($event)"
            [config]="config">
          </ng-otp-input>
        </div>
      </ion-label>
    </ion-item>

    <ion-item lines="none" >
     
      <ion-button expand="block" color="primary" (click)="verifyOtp()">
        Confirmer
      </ion-button>
    </ion-item>
  </ion-list>

</ion-footer>
