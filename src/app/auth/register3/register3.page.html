<ion-content [fullscreen]="true">
<div id="sign-in-button"></div>
  <ion-header class="ion-no-border">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/register2" ></ion-back-button>
     
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
</ion-content>

<ion-footer class="ion-no-border " align="center">

  <ion-row>

 

    <ion-list lines="full" >
      <ion-list-header class="ion-margin">
        <ion-label>Confirmation</ion-label>
      </ion-list-header>
      <ion-item-group class="ion-margin-horizontal ion-margin-bottom">
        <form [formGroup]="form"  >

          

          <div class="ion-margin-vertical">
            <ion-item  align="center">
            
              <ion-input 
                formControlName="phone" 
                placeholder="Mobile Number" 
                type="tel"
                minlength="8"
                maxlength="8">
              </ion-input>
            </ion-item>
            <ion-text *ngIf="!form.get('phone').valid && form.get('phone').touched">
              <ion-text class="error" *ngIf="form.get('phone').hasError('required')" color="danger">
                * Please enter the Mobile Number
              </ion-text>
              <ion-text class="error" *ngIf="form.get('phone').hasError('minlength') 
                && !form.get('phone').hasError('required')" color="danger">
                * Please enter a valid Mobile Number
              </ion-text>
            </ion-text>
          </div>
  
      <ion-button size="large" expand="block"  (click)="signIn()"  > Confirmer
       
      </ion-button>

        </form>

      </ion-item-group>
    </ion-list>
  </ion-row>

</ion-footer>
