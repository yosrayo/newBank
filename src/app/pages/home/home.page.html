<ion-header class="ion-no-border">
  <ion-toolbar color="primary">
    <ion-title class="ion-text-center">
      Accueil
    </ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button fill="clear" [routerLink]="['/', 'home', 'profile']">
        <ion-icon slot="icon-only" name="person-circle"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-no-border ion-padding  ">


  <ion-card style="border-raduis :50px;    margin: 150px auto;
  float: none;
  margin-bottom: 24px;
" align="center" class="ion-margin-horizontal ion-margin-bottom">
    <ion-card-header>
      <div align="center">
      <ion-avatar>
        <img [src]="actif.photo" *ngIf="actif.photo"/>
        <img src="../../assets/imgs/2.png" *ngIf="!actif.photo" />
      </ion-avatar>
    </div>
      <ion-card-subtitle></ion-card-subtitle>
      <ion-card-title>{{this.actif.first_name}} {{this.actif.last_name}}</ion-card-title>
    </ion-card-header>

    <ion-card-content>
     Votre solde : {{this.actif.solde}} TND
    </ion-card-content>
  </ion-card>




</ion-content>



<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="home">
      <ion-icon name="home-outline"></ion-icon>
      <ion-label> Accueil</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="paiment">
      <ion-icon name="newspaper-outline"></ion-icon>
      <ion-label> ID paiement</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="transaction">
      <ion-icon name="arrow-redo-circle-outline"></ion-icon>
      <ion-label> transaction</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="scanner">
      <ion-icon name="scan-circle-outline"></ion-icon>
      <ion-label> Scanner</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
