

<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
     <ion-menu-button *ngIf="back"></ion-menu-button>
     <ion-back-button *ngIf="!back" defaultHref="/home"></ion-back-button>
    </ion-buttons>
  
  </ion-toolbar>
</ion-header>
<ion-content class="ion-no-border ion-padding">
  <form #form="ngForm" (ngSubmit)="valider()">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h3>Facture</h3>
          </div>
          <div padding>
            <ion-item class="ion-margin-vertical">
             
              <ion-select placeholder="Selectionner organisation"  name="organizationTo" [(ngModel)]="organizationTo" >
                <ion-select-option value="1">Sonede</ion-select-option>
                <ion-select-option value="2">Steg</ion-select-option>
                <ion-select-option value="3">Ooredoo</ion-select-option>
                <ion-select-option value="4">Orange</ion-select-option>
                <ion-select-option value="5">Topnet</ion-select-option>
                <ion-select-option value="6">Tunisie telecom</ion-select-option>
              </ion-select>
            </ion-item>
            <ion-item>
              <ion-input name="reference" type="text" placeholder="Reference Facture" [(ngModel)]="reference" required></ion-input>
            </ion-item>
         
            <ion-item>
              <ion-input name="amount" type="text" placeholder="Montant Facture" [(ngModel)]="amount" required></ion-input>
            </ion-item>
          
          </div>
          <div padding>
            <ion-button color="primary" shape="round" type="submit" [disabled]="form.invalid" expand="block">Confirmer</ion-button>
          </div>

        
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>

</ion-content>
