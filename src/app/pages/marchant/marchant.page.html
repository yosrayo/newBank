

<ion-header>
  <ion-toolbar >
    <ion-buttons slot="start">
     <ion-menu-button *ngIf="back"></ion-menu-button>
     <ion-back-button *ngIf="!back" defaultHref="/home"></ion-back-button>
    </ion-buttons>
  
  </ion-toolbar>
</ion-header>
<ion-content class="ion-no-border ion-padding">
  <form #form="ngForm" (ngSubmit)="valid()">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h3>Paiment marchant</h3>
          </div>
          <div padding>
            <ion-item>
              <ion-input name="referance" type="text" placeholder="referance" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="amount" type="text" placeholder="amount" ngModel required></ion-input>
            </ion-item>
        
          </div>
          <div padding>
            <ion-button color="primary" shape="round" type="submit" [disabled]="form.invalid" expand="block">Confirmer</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
